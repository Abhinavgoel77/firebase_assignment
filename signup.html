<html>
    <head>
        <title> Form </title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>


        <script src="signup.js"> </script>
    </head>
    <body>
        <h1>Register here</h1>
        <div id="formContainer">
            <div id="header"> </div>
            
            <input type="email" placeholder="email" id="email" />
            <input type="passowrd" placeholder="password" id="password" />

            <button onclick="signUp()" id="signUp">Sign Up </button>
        </div>
    </body>
    <style>
       
        body{
            background-color:rosybrown;
        }
     
        h1{
            margin: 100px auto;
            text-align: center;
            color:white;
        }
        #formContainer{
            background-color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17rpx 50rpx 0 rgba(0,0,0,0.19);
            width:25%;
            height:45%;
            margin : 10px auto;
        }

        header{
            width:100%;
            height : 10px;
            margin: 25 auto;
            background:black;
        }
        #email{
            width : 70%;
            height: 40px;
            display: block;
            margin: 25 auto;
            border: none;
            outline : none;
            border-bottom : 2px solid black; 
            margin-top: 50px;
        }
        #password{
            width : 70%;
            height: 40px;
            display: block;
            border: none;
            outline : none;
            margin: 0 auto;
            border-bottom : 2px solid black; 
        }
        #signUp{
            background-color: #32ff7e;
            color:white;
            font-weight: bold;
            border:none;
            width:100%;
            padding : 15px 32px;
            border-radius: 10px;
            text-align: center;
            display: inline-block;
            font-size : 13px;
            margin-top: 50px;
        }
        button:hover{
            box-shadow: 0 12rpx 16rpx 0 rgba(0,0,0,0.24), 0 17rpx 50rpx 0 rgba(0,0,0,0.19);
        }

    </style>
</html>
